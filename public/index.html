<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon-halloween.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Tableau de bord hant√© du Service Center ANAVEO ‚Äì Attention aux appels perdus !" />
  <title>ANAVEO - üéÉ Service Center Hant√© üéÉ</title>

  <!-- üéÉ Polices Halloween (pr√©chargement pour performance) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

  <!-- üëª Styles de chargement Halloween -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0a0310 url('./images/halloween-bg.jpg') center/cover no-repeat fixed;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* üå´Ô∏è Brume flottante en arri√®re-plan */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: 
        radial-gradient(circle at 30% 20%, rgba(255,107,0,0.06) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(138,43,226,0.05) 0%, transparent 70%);
      pointerEvents: none;
      z-index: 1;
      animation: smoke-drift-body 30s linear infinite;
    }

    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 3;
    }

    /* üï∏Ô∏è Toile d'araign√©e anim√©e */
    #root::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      background: 
        radial-gradient(circle at 30% 30%, transparent 45%, rgba(139,69,19,0.3) 46%),
        radial-gradient(circle at 70% 70%, transparent 45%, rgba(139,69,19,0.3) 46%);
      opacity: 0.4;
      pointer-events: none;
      z-index: -1;
      animation: web-float 8s ease-in-out infinite;
    }

    .loading-halloween {
      text-align: center;
      font-family: 'Creepster', cursive;
      font-size: clamp(2rem, 8vw, 3rem);
      color: #ff6b00;
      text-shadow: 
        0 0 10px #ff4500,
        0 0 20px #ff0000,
        0 0 30px #8a0000;
      animation: flame-flicker 2s infinite alternate;
      position: relative;
      z-index: 4;
      padding: 1.5rem 2rem;
      background: rgba(26, 10, 46, 0.65);
      border-radius: 16px;
      border: 1px solid #ff6b00;
      backdrop-filter: blur(6px);
      box-shadow: 
        0 0 20px rgba(255, 107, 0, 0.5),
        inset 0 0 10px rgba(255, 107, 0, 0.2);
      max-width: 90vw;
    }

    @keyframes flame-flicker {
      0%, 100% { 
        text-shadow: 0 0 10px #ff4500, 0 0 20px #ff0000, 0 0 30px #8a0000;
        transform: scale(1);
      }
      25% { 
        text-shadow: 0 0 15px #ff8c00, 0 0 25px #ff4500, 0 0 35px #ff0000;
        transform: scale(1.02);
      }
      50% { 
        text-shadow: 0 0 12px #ff0000, 0 0 22px #cc0000, 0 0 32px #8a0000;
        transform: scale(0.98);
      }
      75% { 
        text-shadow: 0 0 18px #ff6b00, 0 0 28px #ff2a00, 0 0 38px #cc0000;
        transform: scale(1.01);
      }
    }

    @keyframes smoke-drift-body {
      0% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(-5%) translateY(-2%); }
      100% { transform: translateX(0) translateY(0); }
    }

    @keyframes web-float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }

    .pumpkin {
      font-size: 3.5rem;
      animation: blink 3s infinite, float-pumpkin 4s ease-in-out infinite;
      display: block;
      margin: 0.5rem auto;
      filter: drop-shadow(0 0 10px #ff6b00);
    }

    @keyframes blink {
      0%, 49%, 51%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes float-pumpkin {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>
<body>
  <div 
    id="root" 
    role="status"
    aria-busy="true"
    aria-label="Chargement du tableau de bord hant√©"
  >
    <div class="loading-halloween">
      <span class="pumpkin">üéÉ</span>
      üîÆ Invocation en cours‚Ä¶
    </div>
    <span class="visually-hidden">Chargement en cours, veuillez patienter.</span>
  </div>

  <script defer src="./static/js/main.516dee1b.js"></script>
</body>
</html>
