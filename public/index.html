<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/dashboard-anaveo/favicon-halloween.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Tableau de bord hant√© du Service Center ANAVEO ‚Äì Attention aux appels perdus !" />
  <title>ANAVEO - üéÉ Service Center Hant√© üéÉ</title>

  <!-- üéÉ Polices Halloween -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">

  <!-- üëª Styles de chargement Halloween -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0a0310 url('/dashboard-anaveo/images/halloween-bg.jpg') center/cover no-repeat fixed;
      color: white;
      min-height: 100vh;
      position: relative;
    }

    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    /* üï∏Ô∏è Toile d'araign√©e (optionnel) */
    #root::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      background: 
        radial-gradient(circle at 30% 30%, transparent 45%, rgba(139,69,19,0.3) 46%),
        radial-gradient(circle at 70% 70%, transparent 45%, rgba(139,69,19,0.3) 46%);
      opacity: 0.4;
      pointer-events: none;
      z-index: -1;
    }

    .loading-halloween {
      text-align: center;
      font-family: 'Creepster', cursive;
      font-size: clamp(2rem, 8vw, 3rem);
      color: #ff6b00;
      text-shadow: 
        0 0 10px #ff4500,
        0 0 20px #ff0000,
        0 0 30px #8a0000;
      animation: flame-flicker 2s infinite alternate;
      position: relative;
      z-index: 3;
      padding: 1rem 2rem;
      background: rgba(26, 10, 46, 0.6);
      border-radius: 12px;
      border: 1px solid #ff6b00;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
    }

    @keyframes flame-flicker {
      0%, 100% { 
        text-shadow: 0 0 10px #ff4500, 0 0 20px #ff0000, 0 0 30px #8a0000;
        transform: scale(1);
      }
      25% { 
        text-shadow: 0 0 15px #ff8c00, 0 0 25px #ff4500, 0 0 35px #ff0000;
        transform: scale(1.02);
      }
      50% { 
        text-shadow: 0 0 12px #ff0000, 0 0 22px #cc0000, 0 0 32px #8a0000;
        transform: scale(0.98);
      }
      75% { 
        text-shadow: 0 0 18px #ff6b00, 0 0 28px #ff2a00, 0 0 38px #cc0000;
        transform: scale(1.01);
      }
    }

    .pumpkin {
      font-size: 3rem;
      animation: blink 3s infinite;
      display: block;
      margin: 0.5rem auto;
    }
    @keyframes blink {
      0%, 49%, 51%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="root" aria-live="polite" aria-busy="true">
    <div class="loading-halloween">
      <span class="pumpkin">üéÉ</span>
      üîÆ Invocation en cours‚Ä¶
    </div>
  </div>

  <!-- üîä Pr√©chargement des sons -->
  <audio id="ambiance-sound" preload="auto">
    <source src="/dashboard-anaveo/sounds/halloween-ambiance.mp3" type="audio/mpeg">
  </audio>
  <audio id="scream-sound" preload="auto">
    <source src="/dashboard-anaveo/sounds/scream.mp3" type="audio/mpeg">
  </audio>
  <audio id="witch-laugh-sound" preload="auto">
    <source src="/dashboard-anaveo/sounds/witch-laugh.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ambianceAudio = document.getElementById('ambiance-sound');
      const screamAudio = document.getElementById('scream-sound');
      const witchAudio = document.getElementById('witch-laugh-sound');

      window.playHalloweenSound = (soundId) => {
        const audio = document.getElementById(soundId);
        if (audio) {
          audio.currentTime = 0;
          audio.volume = 0.6;
          audio.play().catch(e => console.log('Son non jou√©'));
        }
      };

      const playAmbiance = () => {
        // Ambiance douce en fond
        ambianceAudio.volume = 0.15;
        ambianceAudio.loop = true;
        ambianceAudio.play().catch(() => {});

        // Cri apr√®s 1s
        setTimeout(() => {
          screamAudio.volume = 0.5;
          screamAudio.play().catch(() => {});
        }, 1000);

        // Rire de sorci√®re apr√®s 3s
        setTimeout(() => {
          witchAudio.volume = 0.6;
          witchAudio.play().catch(() => {});
        }, 3000);

        // Retirer les √©couteurs apr√®s activation
        document.removeEventListener('click', playAmbiance);
        document.removeEventListener('touchstart', playAmbiance);
      };

      // D√©clenche les sons au premier clic/touch
      document.addEventListener('click', playAmbiance, { once: true });
      document.addEventListener('touchstart', playAmbiance, { once: true });
    });
  </script>

  <script defer src="/dashboard-anaveo/static/js/main.516dee1b.js"></script>
</body>
</html>
